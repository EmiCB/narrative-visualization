<!DOCTYPE html>
<html>
<head>
  <!-- import D3 libraries -->
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src='https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js'></script>
  <!-- link styles -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload='init()'>
  <!-- type: interactive slide show -->
  <h1>Video Game Genre Sales</h1>
  <p>total global sales per genre</p>

  <!-- slideshow buttons -->
  <!-- TODO: make visually better + more responsive -->
  <div>
    <button onclick="draw_chart(main_chart, genre_total_sales_global)">Overview</button>
    <button onclick="draw_chart(main_chart, genre_total_sales_NA)">NA</button>
    <button onclick="draw_chart(main_chart, genre_total_sales_EU)">EU</button>
    <button onclick="draw_chart(main_chart, genre_total_sales_JP)">JP</button>
    <button onclick="draw_chart(main_chart, genre_total_sales_other)">Other</button>
  </div>

  <!-- handling multiple charts: https://stackoverflow.com/questions/41940439/display-multiple-d3-js-charts-in-a-single-html-page -->
  <!-- main data display svg: sales by genre -->
  <svg id="main_chart" width=800 height=400></svg>

  <!-- add charts -->
  <script src="data_vis.js"></script>
</body>
</html>
